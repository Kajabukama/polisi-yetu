<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title text-uppercase>Mawasiliano</ion-title>
    </ion-navbar>
</ion-header>


<ion-content>

    <ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchControl" (ionInput)="onSearchInput()">
    </ion-searchbar>

    <div *ngIf="searching" class="spinner-container">
        <ion-spinner></ion-spinner>
    </div>

    <ion-list>
        <button ion-item *ngFor="let o of officers" (click)="details(o.id)">
            <ion-avatar item-left>
                <img src="assets/img/{{o.avatar}}">
            </ion-avatar>
            <h2>{{o.name}}</h2>
            <h3>{{o.title}}</h3>
            <p>{{o.division}}</p>
        </button>

    </ion-list>
</ion-content>
